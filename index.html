<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Portal | Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic centering for the login bubble */
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f0f2f5; 
        }
        .login-bubble {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 320px;
        }
        .field-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem; }
        input, select { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
        button { 
            width: 100%; 
            padding: 10px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-weight: bold; 
            cursor: pointer; 
        }
    </style>
</head>
<body>

<div class="login-bubble">
    <h2 style="text-align: center; margin-top: 0;">Student Login</h2>
    
    <div class="field-group">
        <label for="username-input">Name</label>
        <input type="text" id="username-input" placeholder="Enter your name">
    </div>

    <div class="field-group">
    <label>Class Period</label>
    <select id="hour-select">
        <option value="00">Guest</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
    </select>
</div>

<div class="field-group">
    <label>Assignment</label>
    <select id="lesson-select">
        <option value="C6Review">Chapter 6 Review</option>
    </select>
</div>

    <button onclick="handleLogin()">Start Practice</button>
</div>

<script>
    async function handleLogin() {
    const user = document.getElementById('username-input').value.trim();
    const hour = document.getElementById('hour-select').value; // e.g., "01" or "00"
    const lesson = document.getElementById('lesson-select').value; // "C6Review"

    if (!user) {
        alert("Please enter a username.");
        return;
    }

    // 1. Check user/lesson status in Supabase
    try {
        const { data, error } = await supabaseClient
            .from('assignment')
            .select('*')
            .eq('userName', user)
            .eq('hour', hour)
            .maybeSingle();

        if (data && data[lesson] === true) {
            alert(`Note: The assignment "${lesson}" is already marked as completed for this user.`);
        }
    } catch (err) {
        console.error("Status check error:", err);
    }

    // 2. Store session data for the Hub
    sessionStorage.setItem('current_user', user);
    sessionStorage.setItem('target_hour', hour);
    sessionStorage.setItem('target_lesson', lesson);
    sessionStorage.setItem('total_work_time', 0);

    // 3. Redirect to portal
    window.location.href = 'assignment.html';
}
</script>

</body>
</html>
