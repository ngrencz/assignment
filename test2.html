<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Testing Environment</title>
    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="assignment_hub.js"></script>
    <script src="skill_transformation.js"></script>
    <script src="skill_linearsystem.js"></script>
    <script src="skill_figuregrowth.js"></script>
    <script src="skill_solveX.js"></script>
    <script src="skill_boxplot.js"></script>
    <script src="skill_similarity.js"></script>
    <script src="skill_complexshapes.js"></script>
    <script src="skill_graphing.js"></script>
    <script src="skill_diamondmath.js"></script>
    <script src="skill_linear.js"></script>

    <style>
        /* Developer Panel Styling - Keeps it separate from the game UI */
        #dev-panel {
            background: #1a1a1a;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #333;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            font-family: monospace;
        }

        #dev-panel select {
            padding: 8px;
            border-radius: 4px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            font-family: monospace;
        }

        #dev-panel button {
            background: #4CBB17; /* Kelly Green */
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        #dev-panel button:hover {
            background: #3d9612;
        }
    </style>
</head>
<body>

    <div class="container" style="background: transparent; border: none; box-shadow: none; padding: 0;">
        <div id="dev-panel">
            <span>üõ†Ô∏è FORCE MODULE:</span>
            <select id="force-selector">
                <option value="" disabled selected>Select a Module...</option>
                <option value="C6Transformation">Transformations</option>
                <option value="SolveX">SolveX</option>
                <option value="LinearSystem">Linear Systems</option>
                <option value="FigureGrowth">Figure Growth</option>
                <option value="BoxPlot">Box Plots</option>
                <option value="LinearMastery">Linear Algebra</option>
                <option value="Similarity">Similarity</option>
                <option value="ComplexShapes">Complex Shapes</option>
                <option value="Graphing">Graphing</option>
                <option value="DiamondMath">Diamond Math</option>
            </select>
            <button onclick="forceLoad()">LAUNCH</button>
        </div>
    </div>

    <div class="container">
        <header>
            <h1><span class="accent-text">Module</span> Workspace</h1>
            <div id="timer-badge" class="stats-pill">TEST MODE</div>
        </header>

        <div id="q-content">
            <div style="text-align: center; color: #666; padding: 40px;">
                <h3>Ready for Testing</h3>
                <p>Select a module from the gray bar above and click LAUNCH.</p>
            </div>
        </div>

        <div id="feedback-box"></div>
    </div>

    <script>
        // This function mimics what 'assignment_hub.js' does, but manually
        function forceLoad() {
            const moduleName = document.getElementById('force-selector').value;
            const container = document.getElementById('q-content');
            
            if (!moduleName) {
                alert("Please select a module first.");
                return;
            }

            console.log(`[DevTool] Force loading: ${moduleName}`);
            
            // Clear current content
            container.innerHTML = '';
            document.getElementById('feedback-box').innerHTML = '';

            // This map connects the dropdown values to your actual game functions
            // MAKE SURE THESE FUNCTION NAMES MATCH YOUR JS FILES EXACTLY
            const moduleMap = {
                'C6Transformation': window.initTransformationGame,
                'LinearSystem': window.initLinearSystemGame,
                'FigureGrowth': window.initFigureGrowthGame,
                'SolveX': window.initSolveXGame,
                'BoxPlot': window.initBoxPlotGame,
                'Similarity': window.initSimilarityGame,
                'ComplexShapes': window.initComplexShapesGame,
                'Graphing': window.initGraphingGame,
                'DiamondMath': window.initDiamondMathGame,
                'LinearMastery': window.initLinearGame
            };

            const initFunction = moduleMap[moduleName];

            if (typeof initFunction === 'function') {
                try {
                    // Set global flag so games know they are active
                    window.isCurrentQActive = true; 
                    initFunction();
                } catch (error) {
                    container.innerHTML = `<p style="color:red">Error launching ${moduleName}:<br>${error.message}</p>`;
                    console.error(error);
                }
            } else {
                container.innerHTML = `<p style="color:red">Error: Function for <b>${moduleName}</b> not found.<br>Check if the script is included in the <head>.</p>`;
            }
        }
    </script>

</body>
</html>
