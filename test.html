<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Control | Fixed Table Logic</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="assignment_hub.js"></script>
    <script src="skill_transformation.js"></script>
    <script src="skill_linearsystem.js"></script>
    <script src="skill_figuregrowth.js"></script>
    <script src="skill_solveX.js"></script>
    <script src="skill_boxplot.js"></script>

    <style>
        :root { 
            --panel-bg: #f8fafc; 
            --border: #e2e8f0; 
            --kelly-green: #4CBB17;
            --danger: #ef4444;
            --indigo: #6366f1;
        }
        body { padding: 20px; font-family: 'Segoe UI', sans-serif; background-color: #f1f5f9; color: #1e293b; }
        .grid { display: grid; grid-template-columns: 360px 1fr; gap: 20px; align-items: start; }
        .card { background: white; border: 1px solid var(--border); padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); margin-bottom: 20px; }
        .log-box { background: #1a1a1a; color: var(--kelly-green); padding: 15px; font-family: monospace; border-radius: 8px; height: 350px; overflow-y: auto; font-size: 12px; margin-top: 10px; border: 1px solid #333; }
        .slider-group { margin: 12px 0; }
        .slider-label { display: flex; justify-content: space-between; font-size: 13px; font-weight: 600; margin-bottom: 4px; }
        input[type="range"] { width: 100%; accent-color: var(--kelly-green); cursor: pointer; }
        button { cursor: pointer; transition: all 0.2s; font-weight: bold; padding: 10px; border-radius: 8px; border: none; font-size: 13px; width: 100%; }
        button:hover { filter: brightness(90%); }
        select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border); margin-bottom: 10px; background: #fff; }
        details { background: #f8fafc; border: 1px solid var(--border); border-radius: 8px; padding: 10px; margin-top: 10px; }
        summary { cursor: pointer; font-weight: bold; font-size: 13px; color: #334155; }
        .accent-text { color: var(--kelly-green); }
    </style>
</head>
<body>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1 style="margin:0;">Dev <span class="accent-text">Control</span></h1>
        <div class="card" style="padding: 10px 20px; margin: 0; border-right: 4px solid var(--kelly-green);">
            <small style="color:#64748b;">Target:</small> <strong>test_user</strong> | <small>Hour:</small> <strong>00</strong>
        </div>
    </div>

    <div class="grid">
        <div class="control-stack">
            <div class="card">
                <h3 style="margin-top:0;">1. DB Config</h3>
                <label style="font-size: 11px;">Target Table (The one holding columns):</label>
                <select id="table-selector" onchange="ensureTestUser()">
                    <option value="assignment">assignment</option>
                    <option value="C6Review">C6Review (Incorrect/Not a table)</option>
                </select>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <button onclick="ensureTestUser()" style="background: var(--kelly-green); color: white;">Sync/Join</button>
                    <button onclick="resetSession()" style="background: var(--danger); color: white;">Wipe Data</button>
                </div>
            </div>

            <div class="card">
                <h3 style="margin-top:0;">2. Force Run</h3>
                <select id="module-selector">
                    <option value="SolveX">SolveX</option>
                    <option value="C6Transformation">Transformations</option>
                    <option value="LinearSystem">Linear Systems</option>
                    <option value="FigureGrowth">Figure Growth</option>
                    <option value="BoxPlot">Box Plots</option>
                </select>
                <button onclick="forceLoadModule()" style="background: var(--indigo); color: white;">ðŸš€ Launch</button>
            </div>

            <div class="card">
                <h3 style="margin-top:0;">3. Skill Scores</h3>
                <div class="slider-group"><div class="slider-label">SolveX <span id="v-SolveX">0</span></div><input type="range" id="s-SolveX" min="0" max="10" value="0" oninput="updateVal('SolveX')"></div>
                <div class="slider-group"><div class="slider-label">Linear System <span id="v-LinearSystem">0</span></div><input type="range" id="s-LinearSystem" min="0" max="10" value="0" oninput="updateVal('LinearSystem')"></div>
                <div class="slider-group"><div class="slider-label">Figure Growth <span id="v-FigureGrowth">0</span></div><input type="range" id="s-FigureGrowth" min="0" max="10" value="0" oninput="updateVal('FigureGrowth')"></div>
                <div class="slider-group"><div class="slider-label">Box Plot <span id="v-BoxPlot">0</span></div><input type="range" id="s-BoxPlot" min="0" max="10" value="0" oninput="updateVal('BoxPlot')"></div>

                <details>
                    <summary>Transformation Columns <span id="v-C6Transformation" style="float:right;">0</span></summary>
                    <div style="padding-top: 10px; display: grid; gap: 8px;">
                        <div class="slider-label" style="font-size:11px;">C6Review Column <span id="v-C6Review">0</span></div>
                        <input type="range" id="s-C6Review" min="0" max="10" value="0" oninput="updateVal('C6Review')">
                        
                        <hr style="border:0; border-top:1px solid #eee;">
                        <div><div class="slider-label" style="font-size:11px;">Translation <span id="v-C6Translation">0</span></div><input type="range" id="s-C6Translation" min="0" max="10" value="0" oninput="updateVal('C6Translation')"></div>
                        <div><div class="slider-label" style="font-size:11px;">Reflect X <span id="v-C6ReflectionX">0</span></div><input type="range" id="s-C6ReflectionX" min="0" max="10" value="0" oninput="updateVal('C6ReflectionX')"></div>
                        <div><div class="slider-label" style="font-size:11px;">Reflect Y <span id="v-C6ReflectionY">0</span></div><input type="range" id="s-C6ReflectionY" min="0" max="10" value="0" oninput="updateVal('C6ReflectionY')"></div>
                        <div><div class="slider-label" style="font-size:11px;">Rotation <span id="v-C6Rotation">0</span></div><input type="range" id="s-C6Rotation" min="0" max="10" value="0" oninput="updateVal('C6Rotation')"></div>
                        <div><div class="slider-label" style="font-size:11px;">Dilation <span id="v-C6Dilation">0</span></div><input type="range" id="s-C6Dilation" min="0" max="10" value="0" oninput="updateVal('C6Dilation')"></div>
                    </div>
                </details>
            </div>
        </div>

        <div class="main-stack">
            <div class="card">
                <h3 style="margin-top: 0;">System Log</h3>
                <div id="log" class="log-box">Ready.</div>
            </div>
            <div class="card" style="min-height: 450px;">
                <div id="work-area"><div id="q-content"></div></div>
            </div>
        </div>
    </div>

    <script>
        window.currentUser = 'test_user';
        window.currentHour = 0; 

        // Added 'C6Review' to the sync list since it is a column in your 'assignment' table
        const ALL_COLUMNS = [
            'SolveX', 'LinearSystem', 'FigureGrowth', 'BoxPlot', 'C6Review',
            'C6Translation', 'C6ReflectionX', 'C6ReflectionY', 'C6Rotation', 'C6Dilation'
        ];

        function getTable() { return document.getElementById('table-selector').value; }

        function log(msg, isError = false) {
            const l = document.getElementById('log');
            l.innerHTML += `<br><span style="color:${isError ? '#ff4d4d' : 'inherit'};">[${new Date().toLocaleTimeString()}]</span> ${msg}`;
            l.scrollTop = l.scrollHeight;
        }

        async function ensureTestUser() {
            if (typeof supabaseClient === 'undefined') {
                setTimeout(ensureTestUser, 1000);
                return;
            }
            window.supabaseClient = supabaseClient;
            const table = getTable();
            log(`Querying TABLE: <strong>${table}</strong> for USER: <strong>${window.currentUser}</strong>...`);

            try {
                let { data, error } = await window.supabaseClient
                    .from(table)
                    .select('*')
                    .eq('userName', window.currentUser)
                    .eq('hour', window.currentHour)
                    .maybeSingle();

                if (error) throw error;

                if (!data) {
                    log("â„¹ï¸ test_user/hour 0 not found. Creating row in " + table);
                    const newRow = { userName: window.currentUser, hour: window.currentHour };
                    ALL_COLUMNS.forEach(col => newRow[col] = 0);
                    const { data: created, error: iErr } = await window.supabaseClient.from(table).insert([newRow]).select().single();
                    if (iErr) throw iErr;
                    data = created;
                    log("âœ… New row provisioned.");
                }

                ALL_COLUMNS.forEach(col => {
                    const slider = document.getElementById('s-' + col);
                    if (slider && data[col] !== undefined) {
                        // Special handling if C6Review is a bool in your DB
                        if (typeof data[col] === 'boolean') {
                            slider.value = data[col] ? 10 : 0;
                        } else {
                            slider.value = data[col];
                        }
                        document.getElementById('v-' + col).innerText = data[col];
                    }
                });
                log("âœ… Sync Complete.");

            } catch (err) {
                log(`âŒ Error: ${err.message}`, true);
            }
        }

        async function updateVal(id) {
            const val = document.getElementById('s-' + id).value;
            let finalVal = parseInt(val);
            
            // If the DB column is boolean, convert 0-10 to true/false
            // Based on your screenshot showing 'bool' type for C6Review
            if (id === 'C6Review') {
                finalVal = (finalVal > 0); 
            }

            document.getElementById('v-' + id).innerText = finalVal;
            
            if (window.supabaseClient) {
                await window.supabaseClient
                    .from(getTable())
                    .update({ [id]: finalVal })
                    .eq('userName', window.currentUser)
                    .eq('hour', window.currentHour);
                log(`ðŸ“¡ Column [${id}] updated to: ${finalVal}`);
            }
        }

        async function resetSession() {
            if (!confirm("Wipe skills?")) return;
            const resetObj = {};
            ALL_COLUMNS.forEach(c => resetObj[c] = (c === 'C6Review' ? false : 0));
            await window.supabaseClient.from(getTable()).update(resetObj).eq('userName', window.currentUser).eq('hour', window.currentHour);
            location.reload();
        }

        function forceLoadModule() {
            const targetId = document.getElementById('module-selector').value;
            const forceMap = {
                'C6Transformation': window.initTransformationGame,
                'LinearSystem': window.initLinearSystemGame,
                'FigureGrowth': window.initFigureGrowthGame,
                'SolveX': window.initSolveXGame,
                'BoxPlot': window.initBoxPlotGame
            };
            if (forceMap[targetId]) {
                window.isCurrentQActive = true;
                forceMap[targetId]();
                log(`ðŸš€ Launching ${targetId}...`);
            }
        }

        window.onload = ensureTestUser;
    </script>
</body>
</html>
