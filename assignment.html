<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Assignment</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="skill_transformation.js"></script>
    <script src="skill_linearsystem.js"></script>
    <script src="skill_figuregrowth.js"></script>
    <script src="skill_solveX.js"></script>
    <script src="skill_boxplot.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="header">
    <div>
        <span id="user-display" class="stats">Loading...</span> | 
        <span id="lesson-display" style="color: #4A5568; font-weight: bold;">Lesson</span>
    </div>
    <div>
        ðŸ•’ Work Time: <span id="timer-display">00:00</span>
    </div>
</div>

<div id="work-area" class="container">
    <div id="question-container">
        <h2 id="q-title">Initializing...</h2>
        <div id="q-content"></div>
    </div>
    <div id="feedback-box"></div>
</div>

<script>
    // Simple UI Initializer to show User and Lesson from SessionStorage immediately
    document.addEventListener('DOMContentLoaded', () => {
        const user = sessionStorage.getItem('current_user');
        const lesson = sessionStorage.getItem('target_lesson');
        
        if (user) document.getElementById('user-display').innerText = user;
        if (lesson) document.getElementById('lesson-display').innerText = "Lesson " + lesson;
        
        if (!user || !lesson) {
            alert("No session found. Returning to login.");
            window.location.href = 'index.html';
        }
    });
</script>

<script src="assignment_hub.js"></script>

</body>
</html>
